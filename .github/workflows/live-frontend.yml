name: Deploy Live Frontend
"on":
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3
        with:
          fetch-depth: 2
      - name: Setup pnpm
        uses: pnpm/action-setup@v2.0.1
        with:
          version: 7.14.1
      - name: Setup Node.js environment
        uses: actions/setup-node@v3
        with:
          node-version: 18.12.0
          cache: "pnpm"
      - name: Install dependencies
        run: pnpm install
      - name: Build
        run: pnpm build
      - uses: FirebaseExtended/action-hosting-deploy@0f248036885ae672f78587669fa2923f0ef6cac2
        with:
          entryPoint: "apps/frontend"
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_MY_WORLD_DEV }}"
          projectId: my-world-dev
          channelId: live
