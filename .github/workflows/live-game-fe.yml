name: Deploy Live Game Frontend
'on':
  push:
    branches:
      - main
    paths:
      - 'apps/game/**'
jobs:
  dev_deploy:
    runs-on: ubuntu-latest
    environment:
      name: dev
    steps:
      - name: Check out code
        uses: actions/checkout@v3
        with:
          fetch-depth: 2
      - name: Setup pnpm
        uses: pnpm/action-setup@v4.0.0
        with:
          version: 7.14.1
      - name: Setup Node.js environment
        uses: actions/setup-node@v3
        with:
          node-version: 18.12.0
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install
      - name: Copy .firebaserc file
        run: cp .firebaserc apps/admin/.firebaserc
      - name: Copy firebase.json file
        run: cp firebase.json apps/admin/firebase.json
      - name: Build
        run: pnpm build
        env:
          VITE_API_KEY: ${{ secrets.VITE_API_KEY }}
          VITE_AUTH_DOMAIN: ${{ secrets.VITE_AUTH_DOMAIN }}
          VITE_PROJECT_ID: ${{ secrets.VITE_PROJECT_ID }}
          VITE_STORAGE_BUCKET: ${{ secrets.VITE_STORAGE_BUCKET }}
          VITE_MESSAGING_SENDER_ID: ${{ secrets.VITE_MESSAGING_SENDER_ID }}
          VITE_APP_ID: ${{ secrets.VITE_APP_ID }}
          VITE_MEASUREMENT_ID: ${{ secrets.VITE_MEASUREMENT_ID }}
      - name: Deploy game
        uses: FirebaseExtended/action-hosting-deploy@0f248036885ae672f78587669fa2923f0ef6cac2
        with:
          target: 'game'
          entryPoint: 'apps/game'
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_MY_WORLD_DEV }}'
          projectId: ${{ secrets.VITE_PROJECT_ID }}
          channelId: live

